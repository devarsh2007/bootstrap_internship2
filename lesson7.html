<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-3">
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="card shadow">
                        <div class="card-header h2 text-bg-dark">Bank Account
                            Openning</div>
                        <div class="card-body">
                            <form action>
                                <div class="row">
                                    <div class="col-4">
                                        <div class=" form-floating">
                                            <input type="text" name="first"
                                                id="first"
                                                placeholder="first name"
                                                required class=" form-control">
                                            <label for="first">first name</label
                                                class=" form-label">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class=" form-floating">
                                                <input type="text" name="middle"
                                                    id="middle"
                                                    placeholder="middle name"
                                                    required
                                                    class=" form-control">
                                                <label for="middle">middle
                                                    name</label
                                                    class=" form-label">
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class=" form-floating">
                                                    <input type="text"
                                                        name="last" id="last"
                                                        placeholder="last name"
                                                        required
                                                        class=" form-control">
                                                    <label for="last">last
                                                        name</label
                                                        class=" form-label">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mt-3">
                                                <div class="col-6">
                                                    <div class=" form-floating">
                                                        <input type="text"
                                                            name="pan" id="pan"
                                                            placeholder="pan no"
                                                            class=" form-control"
                                                            pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
                                                        <label for="pan"
                                                            class=" form-label">pan
                                                            no</label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class=" form-floating">
                                                        <input type="text"
                                                            name="adhar"
                                                            id="adhar"
                                                            placeholder="adhar no"
                                                            class=" form-control"
                                                            pattern="[0-9]{12}">
                                                        <label for="adhar"
                                                            class=" form-label">adhar
                                                            no</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mt-3">

                                                <div class="col-4">
                                                    <label for
                                                        class=" form-label fw-bold">gender</label>
                                                    <div>
                                                        <div
                                                            class=" form-check form-check-inline">
                                                            <input type="radio"
                                                                name="gender"
                                                                id="gender"
                                                                class=" form-check-input">
                                                            <label
                                                                for="gender">male</label>

                                                        </div>

                                                        <div
                                                            class=" form-check form-check-inline">
                                                            <input type="radio"
                                                                name="gender"
                                                                id="gender"
                                                                class=" form-check-input">
                                                            <label
                                                                for="gender">female</label>

                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-4">
                                                    <label for
                                                        class=" form-label fw-bold">Language</label>
                                                    <div class=" form-check ">
                                                        <input type="checkbox"
                                                            name="eng" id="eng"
                                                            class=" form-check-input">
                                                        <label
                                                            for="eng">eng</label>

                                                    </div>

                                                    <div class=" form-check ">
                                                        <input type="checkbox"
                                                            name="hindi"
                                                            id="hindi"
                                                            class=" form-check-input">
                                                        <label
                                                            for="hindi">hindi</label>

                                                    </div>

                                                     <div class=" form-check ">
                                                        <input type="checkbox"
                                                            name="hindi"
                                                            id="hindi"
                                                            class=" form-check-input">
                                                        <label
                                                            for="hindi">gujrati</label>

                                                    </div>

                                                   
                                                </div>

                                                <div class="col-4">
                                                    <div>
                                                        <label for="cast" class=" form-label fw-bold">Cast</label>

                                                        <select name="cast" id="cast" class=" form-select">
                                                            <option value="1">OBC</option>
                                                            <option value="2">Genral</option>
                                                            <option value="3">ST</option>
                                                            <option value="4">SC</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mt-3">
                                                 <div class="col-4">
                                                    <label for
                                                        class=" form-label fw-bold">Select City</label>

                                                    <select name="cast" id="cast" class=" form-select">
                                                            <option value="0">select city</option>
                                                            <option value="1">bhavnagar</option>
                                                            <option value="2">amreli</option>
                                                            <option value="3">surat</option>
                                                            <option value="4">rajkot</option>
                                                        </select>
                                                </div>

                                                <div class="col-4">
                                                    <div>
                                                        <label for="address1" class=" form-label fw-bold">Address 1</label>

                                                        <textarea name="address1" id="address1"  class=" form-control"></textarea>
                                                    </div>


                                                   
                                                </div>

                                                <div class="col-4">
                                                    <div>
                                                        <label for="address1" class=" form-label fw-bold">Address 2</label>

                                                        <textarea name="address1" id="address1"  class=" form-control"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mt-5">
                                                <div class="col-12 text-end">
                                                    <button class="btn btn-dark" type="submit">submit</button>
                                                <button class="btn btn-dark" type="reset">clear all</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script
                        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                        crossorigin="anonymous"></script>
                </body>
            </html>
